<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | REST Countries API with color theme switcher</title>

  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/fonts.css">
  <link rel="stylesheet" href="resources/css/default.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__title">Where in the world?</h1>
        <p class="header__switch">Dark Mode</p>
      </nav>
    </header>
    <div class="filters">
      <input type="text" placeholder="Search for a country..." name="search" id="search" class="filters__search">
      <div class="filters__regions">
        <p>Filter by Region</p>
      </div>
    </div>
    <main class="countries">
      <article class="country">
        <img src="https://restcountries.eu/data/afg.svg" alt="Country flag for Germany" class="country__flag">
        <div class="country__properties">
          <h3 class="country__name">Germany</h3>
          <dl class="country__information">
            <div>
              <dt>Population:</dt>
              <dd>81,770,900</dd>
            </div>
            <div>
              <dt>Region:</dt>
              <dd>Europe</dd>
            </div>
            <div>
              <dt>Capital:</dt>
              <dd>Berlin</dd>
            </div>
          </dl>
        </div>
      </article>
    </main>
  </div>
</body>
