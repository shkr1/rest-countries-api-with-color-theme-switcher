<!DOCTYPE html>
<html lang="en" color-mode="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | REST Countries API with color theme switcher</title>

  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/fonts.css">
  <link rel="stylesheet" href="resources/css/default.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__title">Where in the world?</h1>
        <p class="header__switch"><img class="header__icon" src="resources/images/moon-outline.svg" alt="Moon icon"> Dark Mode</p>
      </nav>
    </header>
    <div class="filters">
      <div class="filters__wrapper">
        <svg class="wrapper__image" xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'><title>ionicons-v5-f</title><path d='M221.09,64A157.09,157.09,0,1,0,378.18,221.09,157.1,157.1,0,0,0,221.09,64Z' style='fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px'/><line x1='338.29' y1='338.29' x2='448' y2='448' style='fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px'/></svg>        <input type="text" placeholder="Search for a country..." name="search" id="search" class="filters__search">
      </div>
      <div class="filters__regions">
        <p class="filters__regions__title">Filter by Region</p>
        <img class="filters__arrow" src="resources/images/chevron-down-outline.svg" alt="Down arrow">
        <ul class="regions">
          <li class="region">Africa</li>
          <li class="region">America</li>
          <li class="region">Asia</li>
          <li class="region">Europe</li>
          <li class="region">Oceania</li>
        </ul>
      </div>
    </div>
    <main class="countries">
      <article class="country">
        <img src="https://restcountries.eu/data/afg.svg" alt="Country flag for Germany" class="country__flag">
        <div class="country__properties">
          <h3 class="country__name">Germany</h3>
          <dl class="country__information">
            <div class="country__property">
              <dt class="property__title">Population:</dt>
              <dd class="property__data">81,770,900</dd>
            </div>
            <div class="country__property">
              <dt class="property__title">Region:</dt>
              <dd class="property__data">Europe</dd>
            </div>
            <div class="country__property">
              <dt class="property__title">Capital:</dt>
              <dd class="property__data">Berlin</dd>
            </div>
          </dl>
        </div>
      </article>
    </main>
  </div>
</body>
