<!DOCTYPE html>
<html lang="en" data-color-mode="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | REST Countries API with color theme switcher</title>

  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/fonts.css">
  <link rel="stylesheet" href="resources/css/default.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="container">
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__title">Where in the world?</h1>
        <button v-on:click="toggleMode" class="header__switch">
          <svg class="header__icon" xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'><title>ionicons-v5-j</title><path d='M160,136c0-30.62,4.51-61.61,16-88C99.57,81.27,48,159.32,48,248c0,119.29,96.71,216,216,216,88.68,0,166.73-51.57,200-128-26.39,11.49-57.38,16-88,16C256.71,352,160,255.29,160,136Z' style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/></svg>
          Dark Mode</button>
      </nav>
    </header>
    <div class="filters">
      <div class="filters__wrapper">
        <svg class="wrapper__image" xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'><title>ionicons-v5-f</title><path d='M221.09,64A157.09,157.09,0,1,0,378.18,221.09,157.1,157.1,0,0,0,221.09,64Z' style='fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px'/><line x1='338.29' y1='338.29' x2='448' y2='448' style='fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px'/></svg>
        <input v-on:input="search" type="text" placeholder="Search for a country..." name="search" id="search" class="filters__search">
      </div>
      <div ref="regions" v-on:click="toggleRegions" class="filters__regions">
        <p class="filters__regions__title">Filter by Region</p>
        <img class="filters__arrow" src="resources/images/chevron-down-outline.svg" alt="Down arrow">
        <ul class="regions">
          <li v-on:click="filterByRegion('africa')" class="region">Africa</li>
          <li v-on:click="filterByRegion('americas')" class="region">America</li>
          <li v-on:click="filterByRegion('asia')" class="region">Asia</li>
          <li v-on:click="filterByRegion('europe')" class="region">Europe</li>
          <li v-on:click="filterByRegion('oceania')" class="region">Oceania</li>
        </ul>
      </div>
    </div>
    <main class="countries">
      <article v-show="countries.length > 0" v-for="country in countries" :key="country.alpha2Code" class="country">
        <img :src="country.flag" :alt="`Country flag for ${country.name}`" class="country__flag">
        <div class="country__properties">
          <h3 class="country__name">{{ country.name }}</h3>
          <dl class="country__information">
            <div class="country__property">
              <dt class="property__title">Population:</dt>
              <dd class="property__data">{{ country.population }}</dd>
            </div>
            <div class="country__property">
              <dt class="property__title">Region:</dt>
              <dd class="property__data">{{ country.region }}</dd>
            </div>
            <div class="country__property">
              <dt class="property__title">Capital:</dt>
              <dd class="property__data">{{ country.capital }}</dd>
            </div>
          </dl>
        </div>
      </article>
      <section v-show="countries.length === 0" class="empty-data">
        There's no elements to show
      </section>
    </main>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          countries: [],
          timeout: null
        }
      },
      async mounted() {
        let data = await window.fetch('https://restcountries.eu/rest/v2/all');
        this.countries = await data.json();
      },
      methods: {
        toggleMode() {
          const html = document.querySelector('html');

          if (html.dataset.colorMode === "light") {
            html.dataset.colorMode = "dark";
            return;
          }

          html.dataset.colorMode =  "light";
        },
        toggleRegions(el) {
          const regions = document.querySelector('.filters__regions');
          regions.classList.toggle("open");
        },
        async filterByRegion(region) {
          let data = await window.fetch(`https://restcountries.eu/rest/v2/region/${region}`);
          this.countries = await data.json();
          this.$refs.regions.classList.remove('open');
        },
        search: function (e) {
          if (this.timeout) {
            clearTimeout(this.timeout);
          }
          this.timeout = setTimeout(() => {
            this.searchByName(e.target.value);
          }, 300);
        },
        async searchByName(searchTerm) {
          if (!searchTerm) {
            return;
          }

          try {
            let data = await window.fetch(`https://restcountries.eu/rest/v2/name/${searchTerm}`);
            if (!data.ok) {
              this.countries = [];
              return;
            }
            this.countries = await data.json();
          } catch (err) {
            console.error(err);
            this.countries = [];
          }
        }
      }
    });
  </script>
</body>
